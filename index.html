  <!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ewa Piekarczyk Mockup</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

<!--Header-->
	<div class="row">
		<div class="col-md-6">
			<img class="title-logo" src="images/logo.png" alt="Udacity logo">
		</div>
		<div class="col-md-6 text-right text-uppercase">
			<h1 class="title-super">Ewa Piekarczyk</h1>
			<h4>Front-End Ninja</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<hr>
		</div>
	</div>

<!--Main image-->
	<div class="row">
		<div class="col-md-12">
			<img src="images/drinks.png" class="img-responsive main-img"  alt="Main drink image">	
		</div>
	</div>

<!--Featured Work-->
	<div class="row background-style">
			<div class="col-md-12">
				<h2 class="text-muted">Featured Work </h2>
			</div>
	</div>
	<div class="row text-center background-style">
		<div class="col-md-6">
			<img class="box img-responsive">
			<h3 class="text-uppercase text-style">Appify</h3>
			<a href="#" title="https://github.com/Udacity">https://github.com/Udacity</a>
		</div>
		<div class="col-md-6">
			<img class="box img-responsive">
			<h3 class="text-uppercase text-style">Sunflower</h3>
			<a href="#" title="https://github.com/Sunflower">https://github.com/Sunflower</a>
		</div>
    </div>
    <div class="row text-center background-style">
    	<div class="col-md-6">
    		<img class="box img-responsive">
    		<h3 class="text-uppercase text-style">Bokeh</h3>
    		<a href="#" title="https://github.com/Bokeh">https://github.com/Bokeh</a>
    	</div>
    </div>
</div>	
</body>
</html>
